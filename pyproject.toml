name = "quantalogic"
version = "0.53.0"
description = "QuantaLogic ReAct Agents"
authors = ["RaphaÃ«l MANSUY <raphael.mansuy@gmail.com>"]
readme = "README.md"
packages = [{include = "quantalogic"}]

# Core dependencies required for the base Agent and ToolManager
[tool.poetry.dependencies]
