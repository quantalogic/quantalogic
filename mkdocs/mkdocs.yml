site_name: QuantaLogic ReAct Agent
site_description: Advanced AI Agent Framework for Reasoning and Action
site_author: QuantaLogic Team
site_url: https://www.quantalogic.app

theme:
  name: material
  logo: assets/q-logo-square.svg
  favicon: assets/logo-rect.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tooltips

plugins:
  - search
  - mermaid2
  - social
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Core Concepts: core-concepts.md
  - Tutorials:
    - Basic Agent: tutorials/basic-agent.md
    - Event Monitoring: tutorials/event-monitoring.md
    - Code Generation: tutorials/code-generation.md
    - Task Automation: tutorials/task-automation.md
  - Components:
    - ReAct Framework: components/react.md
    - LLM Support: components/llm.md
    - Tool System: components/tools.md
    - Memory Management: components/memory.md
  - Examples:
    - Simple Agent: examples/simple-agent.md
    - Event Monitoring: examples/event-monitoring.md
    - Code Generation: examples/code-generation.md
    - Task Automation: examples/task-automation.md
  - API Reference:
    - Agent: api/agent.md
    - Tools: api/tools.md
    - Events: api/events.md
    - Memory: api/memory.md
  - Best Practices:
    - Agent Design: best-practices/agent-design.md
    - Tool Development: best-practices/tool-development.md
    - Error Handling: best-practices/error-handling.md
  - CLI Reference: cli.md
  - Development:
