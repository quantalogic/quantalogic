                                           \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```\e[0m                                                                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m#### **Example: Remove Duplicates from a List Using a Set**\e[0m                                                                                     \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```python\e[0m                                                                                                                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mnumbers = [1, 2, 2, 3, 4, 4, 5]\e[0m                                                                                                                 \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37munique_numbers = list(set(numbers))\e[0m                                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mprint(unique_numbers)  # Output: [1, 2, 3, 4, 5]\e[0m                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```\e[0m                                                                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m---\e[0m                                                                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m### **3. Dictionaries**\e[0m                                                                                                                         \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mDictionaries store data as key-value pairs. They are unordered, mutable, and do not allow duplicate keys.\e[0m                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m#### **Key-Value Pairs and Dictionary Methods**\e[0m                                                                                                 \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```python\e[0m                                                                                                                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# Creating a dictionary\e[0m                                                                                                                         \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mstudent = {\"name\": \"Alice\", \"age\": 21, \"grade\": \"A\"}\e[0m                                                                                            \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# Accessing values\e[0m                                                                                                                              \e