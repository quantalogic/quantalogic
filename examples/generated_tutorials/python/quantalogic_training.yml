\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m#### **Iterating Over Dictionaries**\e[0m                                                                                                            \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mYou can loop through a dictionary using its keys, values, or items (key-value pairs).\e[0m                                                           \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```python\e[0m                                                                                                                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mfor key, value in student.items():\e[0m                                                                                                              \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m    print(f\"{key}: {value}\")\e[0m                                                                                                                    \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# Output:\e[0m                                                                                                                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# name: Alice\e[0m                                                                                                                                   \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# age: 22\e[0m                                                                                                                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# grade: A\e[0m                                                                                                                                      \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# city: New York\e[0m                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```\e[0m                                                                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m#### **Example: Store and Retrieve Student Grades**\e[0m                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```python\e[0m                                                                                                                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mgrades = {\"Alice\": 85, \"Bob\": 90, \"Charlie\": 78}\e[0m                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# Add a new student\e[0m                                                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mgrades[\"Diana\"] = 88\e[0m                                                                                                                            \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m     