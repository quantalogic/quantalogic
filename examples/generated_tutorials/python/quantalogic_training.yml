f the most versatile and commonly used data structures in Python. They are ordered, mutable (can be changed), and allow \e[0m         \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mduplicate elements.\e[0m                                                                                                                             \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m#### **Creating and Accessing List Elements**\e[0m                                                                                                   \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m```python\e[0m                                                                                                                                       \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# Creating a list\e[0m                                                                                                                               \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mfruits = [\"apple\", \"banana\", \"cherry\"]\e[0m                                                                                                          \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m                                                                                                                                                \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37m# Accessing elements by index\e[0m                                                                                                                   \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mprint(fruits[0])  # Output: apple\e[0m                                                                                                               \e[94m│\e[0m\r\n\e[94m│\e[0m  \e[94m    \e[0m\e[37mprint(fruits[-1]) # Output: che