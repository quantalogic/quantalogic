<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 flex justify-center items-center h-screen">
  <div class="bg-pink-200 p-6 rounded-lg shadow-lg w-64">
    <div class="bg-white p-4 rounded-lg text-right text-2xl font-bold mb-4">0</div>
    <div class="grid grid-cols-4 gap-2">
      <button class="bg-yellow-200 p-4 rounded-lg">7</button>
      <button class="bg-yellow-200 p-4 rounded-lg">8</button>
      <button class="bg-yellow-200 p-4 rounded-lg">9</button>
      <button class="bg-orange-300 p-4 rounded-lg">+</button>
      <button class="bg-blue-200 p-4 rounded-lg">4</button>
      <button class="bg-blue-200 p-4 rounded-lg">5</button>
      <button class="bg-blue-200 p-4 rounded-lg">6</button>
      <button class="bg-orange-300 p-4 rounded-lg">-</button>
      <button class="bg-green-200 p-4 rounded-lg">1</button>
      <button class="bg-green-200 p-4 rounded-lg">2</button>
      <button class="bg-green-200 p-4 rounded-lg">3</button>
      <button class="bg-orange-300 p-4 rounded-lg">ร</button>
      <button class="bg-purple-200 p-4 rounded-lg">0</button>
      <button class="bg-purple-200 p-4 rounded-lg">.</button>
      <button class="bg-red-400 p-4 rounded-lg">=</button>
      <button class="bg-orange-300 p-4 rounded-lg">รท</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
